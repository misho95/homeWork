<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex justify-center items-center bg-red-700 min-h-screen font-mono">
        <form class="bg-gray-200 p-10 rounded-md shadow-md flex flex-col [&>*]:m-1 [&>*]:border-2 [&>*]:border-gray-300 gap-2 w-96" id="form">
            <lable class="relative pt-3">
                <div class="absolute bg-gray-200 px-2 -top-4 left-2 rounded-lg">სახელი</div>
                <input class="w-full bg-transparent p-1" type="text" placeholder="სახელი" id="userName" required />
            </lable>
            <lable class="relative pt-3">
                <div class="absolute bg-gray-200 px-2 -top-4 left-2 rounded-lg">გვარი</div>
                <input class="w-full bg-transparent p-1" type="text" placeholder="გვარი" id="surName" required />
            </lable>
            <lable class="relative pt-3">
                <div class="absolute bg-gray-200 px-2 -top-4 left-2 rounded-lg">ასაკი</div>
                <input class="w-full bg-transparent p-1" type="text" placeholder="ასაკი" id="age" required/>
            </lable>
            <lable class="relative pt-3 flex justify-center items-center gap-3">
                <div class="absolute bg-gray-200 px-2 -top-4 left-2 rounded-lg">ხართ თუ არა დასაქმებული?</div>
                კი
                <input type="radio" name="employd" id="yes" required/>
                არა
                <input type="radio" name="employd" id="no" required/>
            </lable>
            <lable class="relative pt-3">
                <div class="absolute bg-gray-200 px-2 -top-4 left-2 rounded-lg">პაროლი</div>
                <input class="w-full bg-transparent p-1" type="password" placeholder="პაროლი" id="passWord" required/>
            </lable>
             <lable class="relative pt-3">
                <div class="absolute bg-gray-200 px-2 -top-4 left-2 rounded-lg">გაიმეორე პაროლი</div>
                <input class="w-full bg-transparent p-1" type="password" placeholder="გაიმეორე პაროლი" id="rePassWord" required/>
            </lable>
            <lable class="relative pt-3">
                <div class="absolute bg-gray-200 px-2 -top-4 left-2 rounded-lg">მეილი</div>
                <input class="w-full bg-transparent p-1" type="email" placeholder="მეილი@" id="email" required/>
            </lable>
            <button class="bg-yellow-400 hover:bg-yellow-500" id="submit">გაგზავნა</button>
        </form>
    </div>
    

    <script src="./form.js"></script>
</body>
</html>
